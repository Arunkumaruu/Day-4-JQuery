<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | XDEMY</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://static.vecteezy.com/system/resources/previews/005/865/824/original/x-orange-gradient-alphabet-letter-logo-design-icon-creative-template-for-business-vector.jpg" alt="Company Logo" class="logo">
        </div>
        <h1>XDEMY</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <header>Contact Us</header>
            <form id="contactForm" class="form">
                <div class="input-box">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                      <span id="emailFeedback" class="feedback"></span>
                </div>
                <div class="input-box">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="input-box">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
    <script src="contact.js"></script>
